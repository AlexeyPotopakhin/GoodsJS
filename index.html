<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GoodsJS</title>
		
		<link type="text/css" href="http://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script type="text/javascript" src="goods.js"></script>
		
		<style>
			body {font:12pt Arial, sans-serif;}
			.list {float:left; width:280px;}
  			#goods_list .ui-selecting {background:#f1d29e;}
    		#goods_list .ui-selected {background:#f2c579; color:white;}
    		ul {list-style-type:none; margin:0; padding:0; width:300px;}
    		ul li {margin:3px; padding:3px; background-color:#fff; border:1px solid #888}
  		</style>
	</head>
	<body>
		<div class="input">
			<p class="title">Введите товар для добавления в список</p>
			<input autofocus size="24" id="input_goods" title="Введите название товара"/>
		</div>
		<br>
		<div class="list_configuration">
			<table cellpadding="4" cellspacing="0" border="1">
				<tr>
					<td colspan="0" rowspan="0" align="center">Действия над списком</td>
				</tr>
				<tr>
					<td><input id="strike_out_all" type="checkbox"/>Вычеркнуть все товары</td>
				</tr>
				<tr>
					<td align="center"><button id="remove_all_button">Удалить вычеркнутые</button></td>
				</tr>
			</table>
		</div>
		<div class="list">
			<p class="title">Список товаров</p>
			<ul id="goods_list">
			</ul>
		</div>
	</body>
</html>
